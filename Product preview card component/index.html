<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Product preview card component</title>
</head>
<body>
  <main class="content flex">
    <div class="card flex">
      <div class="card__left">
      </div>
      <div class="card__right flex">
        <h1 class="card__right-type-product">
          PERFUME
        </h1>
        <h2 class="card__right-name-product">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="card__right-descr">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__right-price flex">
          <p class="card__right-new-price">
            $149.99
          </p>
          <p class="card__right-old-price">
            $169.99
          </p>
        </div>
        <button class="card__right-btn btn-reset">
          Add to Cart
        </button>
      </div>
    </div>
  </main>
</body>
</html>
